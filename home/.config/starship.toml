format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_status\
$line_break\
$golang\
$nodejs\
$python\
$ruby\
$line_break\
$jobs\
$battery\
$status\
$character"""

[directory]
truncation_length = 5

[hostname]
ssh_only = false
trim_at = ""
#prefix = "⟪"
#suffix = "⟫"
format = "[$hostname]($style) in "

[aws]
format = " [$symbol$profile(($region))]($style)"

[jobs]
number_threshold = 1
format = "[bg jobs:$number\n]($style)"

[kubernetes]
disabled = false
# This doesn't show the namespace. Maybe I write a custom command
# that uses kubectx and kubens.
format = "[ ⛵ $context (($namespace))]($style)"

[nodejs]
format = " [$symbol$version]($style)"

[python]
format = " [$symbol$version (($virtualenv))]($style)"

[ruby]
format = " [$symbol$version]($style)"

[status]
disabled = false
format = "[$symbol OOPS! Status=$status\n]($style)"

[username]
format = "[$user]($style)@"
show_always = true
